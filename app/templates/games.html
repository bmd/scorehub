<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Load in jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- START Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXXXXX-1']);
        _gaq.push(['_setDomainName', location.hostname.split(".").slice(-2).join(".")]);
        _gaq.push(['_setAllowAnchor', true]);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <!-- END Google Analytics -->
</head>
<body>
{% block page_content %}
<div class="container-fluid">
{% for game in to_play %}
  <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <h2 class="text-left">{% if game.away.ranked %}<span class="small">{{game.away.ranked }}</span> {% endif %}{{game.away.team}}</h2>
        <h1 class="text-left">{{ game.away.score }}</h1>
      </div>
      <div class="col-md-3">
        <h2 class="text-right">{% if game.home.ranked %}<span class="small">{{game.home.ranked }}</span> {% endif %}{{game.home.team}}</h2>
        <h1 class="text-right">{{ game.home.score }}</h1>
      </div>
    </div>
   </div>
   <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h5>{{ game.status }}<h5>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
</body>
